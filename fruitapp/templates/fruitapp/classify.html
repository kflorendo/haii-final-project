{% extends "fruitapp/base.html" %}

{% block content %}
{% load static %}
<script>
    function showStep(num) {
        $(".stepCard").css("display", "none");
        $(`#step${num}Card`).css("display", "block")
    }
</script>
<div id="step1Card" class="stepCard h-100 p-3">
    <div class="d-flex flex-column h-100">
        <h3 class="mt-3">step 1: upload</h3>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="row m-3">
                <div class="col h-100">
                    <h5 class="mb-3">choose fruit</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">fruit type</span>
                        <select class="form-select" aria-label="Default select example">
                            <option disabled selected value> -- select an option -- </option>
                            <option value="banana">banana</option>
                            <option value="apple">apple</option>
                            <option value="orange">orange</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input id="imageInput" class="form-control" type="file" id="formFile">
                    </div>
                    <button class="btn btn-primary" onclick="showStep(2)">classify</button>
                </div>
                <div class="col border-start h-100">
                    <h5 class="mb-3">preview fruit</h5>
                    <figure class="figure">
                        <img id="imagePreview" src="{% static 'fruitapp/placeholder-image.jpeg' %}"
                            class="figure-img img-fluid rounded image" alt="...">
                    </figure>
                </div>
            </div>
        </div>
    </div>


    <script>

        $("#imageInput")[0].onchange = evt => {
            const [file] = $("#imageInput")[0].files
            if (file) {
                $("#imagePreview")[0].src = URL.createObjectURL(file)
            }
        }
    </script>
</div>
<div id="step2Card" class="stepCard h-100 p-3">
    <div class="d-flex flex-column h-100">
        <h3 class="mt-3">step 2: results</h3>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-muted mt-3">classifying...</h4>
        </div>
    </div>
</div>

{% endblock %}
